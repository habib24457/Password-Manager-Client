<div class="row">
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Category</th>
          <th scope="col">App</th>
          <th scope="col">User Name</th>
          <th scope="col">Password</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let i of passwordData">
          <th>{{ i.id }}</th>
          <td>{{ i.userName }}</td>
          <td>{{ i.app }}</td>
          <td>{{ i.category }}</td>
          <td>{{ i.userPassword }}</td>
          <td>
            <button class="btn btn-success">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-6">
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="User Name"
        name="userName"
        ngModel
        required
      />
      <br />
      <input
        class="form-control form-control-sm"
        type="text"
        name="app"
        placeholder="App"
        ngModel
        required
      />
      <br />
      <input
        class="form-control form-control-sm"
        type="text"
        name="category"
        placeholder="Category"
        ngModel
        required
      />
      <br />
      <input
        class="form-control form-control-sm"
        type="password"
        name="userPassword"
        placeholder="Password"
        ngModel
        required
      />
      <br />
      <button type="submit" class="btn btn-success">Create</button>
    </form>
  </div>
</div>
